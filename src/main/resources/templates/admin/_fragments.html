<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>

<body>

<nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-top-color m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class = "ui header m-bottom-t-color item">Manager BackEnd</h2>
            <a href ="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>Main page</a>
            <a href ="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide " th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>Categories</a>
            <a href ="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide " th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>Tags</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/photo-1575936123452-b67c3203c357.avif" th:src="@{${session.user.avatar}}" class="ui avatar image">
                        <span th:text="${session.user.nickname}">Jiashu Li</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show m-mid-bottom-color">
        <i class="sidebar icon m-mid-top-t-color"></i>
    </a>
</nav>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

</th:block>

</body>
</html>
